<!-- Posts Modals -->
{% for post in site.posts %}
    <div class="post-modal modal fade" id="postModal-{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            {% if post.img %}
                            <img src="img/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            {% endif %}
                            <div class="modal-content">{{ post.content }}</div>
                            <ul class="list-inline item-details">
                                <li>Date:
                                    <strong>
                                        <a href="#">{{ post.project-date }}</a>
                                    </strong>
                                </li>
                            </ul>

                            <div id="disqus_thread_{{ post.modal-id }}"></div>

                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
