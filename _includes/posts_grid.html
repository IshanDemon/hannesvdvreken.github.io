    <!-- Posts Grid Section -->
    <section id="posts">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Posts</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for post in site.posts %}
                    <div class="col-sm-4 post-item">
                        <a href="#postModal-{{ post.modal-id }}" data-url="{{ post.url }}" class="post-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            {% if post.img %}
                            <img src="/img/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                            {% else %}
                            <img src="/img/default.png" class="img-responsive" alt="{{ post.alt }}">
                            {% endif %}
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
